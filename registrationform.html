<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
    <link rel="stylesheet" type="text/css" href="css/style-reg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <!--create by freelancerrakib-start registration wrapper -->
    <div class="form-wrapper">
        <div class="register">
            <form action="">
                <h2>Registration Form</h2>
                <div class="box-field">
                    <input type="text" required> <label>First Name</label>
                </div>
                <div class="box-field">
                    <input type="text" required> <label>Last Name</label>
                </div>
                <div class="box-field">
                    <input type="text" required> <label>Number</label>
                </div>
                <div class="box-field">
                    <input type="text" required> <label>Optional Number</label>
                </div>
                <div class="box-field">
                    <input type="text" required> <label>Email</label>
                </div>
                <div class="box-field">
                    <input type="text" required> <label>Address</label>
                </div>
                
                

                
                <input type="submit" value="Register">
            </form>
        </div>
<!--ended-registration-form-->
</body>

</html>
