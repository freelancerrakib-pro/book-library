<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
    <link rel="stylesheet" type="text/css" href="css/style-reg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <!--create by freelancerrakib-start registration wrapper -->
    <div class="form-wrapper">
        <div class="register">
            <form action="">
                <h2>রেজিস্ট্রেশন ফরম</h2>
                <div class="box-field">
                    <input type="text" required> <label>নাম
                    </label><span class="icon"><i class="fa-solid fa-user-graduate"></i></span> <span class="bar-animation"></span> 
                </div>
                <div class="box-field">
                    <input type="text" required> <label> মোবাইল নাম্বার</label><span class="icon"><i class="fa-solid fa-phone"></i></span> <span class="bar-animation"></span> 
                </div>

                <div class="box-field">
                    <input type="text" required> <label>অপশনাল মোবাইল নাম্বার</label><span class="icon"><i class="fa-solid fa-phone"></i></span> <span class="bar-animation"></span> 
                </div>
                
                <div class="box-field">
                    <input type="text" required> <label>ইমেইল</label><span class="icon"><i class="fas fa-envelope"></i></span> <span class="bar-animation"></span>
                </div>
                <div class="box-field"> 
                    <input type="text" required> <label>ঠিকানা</label><span class="icon"><i class="fas fa-envelope"></i></span> <span class="bar-animation"></span>
                </div>
                <div class="box-field"> 
                    <input type="text" required> <label>বই গ্রহণের তারিখ</label> <span class="icon"><i class="fa-solid fa-clock"></i></span><span class="bar-animation"></span>
                </div>
                <div class="box-field"> 
                    <input type="text" required> <label>বই ফেরতের তারিখ</label><span class="icon"><i class="fa-solid fa-clock"></i></span> <span class="bar-animation"></span>
                </div>
                
                

                
                <input type="submit" value="রেজিস্ট্রেশন করুন">
            </form>
        </div>
        <script src="js/Font-Awesome.js"></script>
<!--ended-registration-form-->

<!--create by freelancerrakib.pro-->
</body>

</html>
