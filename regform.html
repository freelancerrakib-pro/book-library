<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration</title>
    <link rel="stylesheet" href="css/style-reg.css">
     <meta name="viewport" content="width=device-width">
   </head>
<body>
  <div class="container">
    <div class="title">রেজিস্ট্রেশন ফরম</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> নাম</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">মোবাইল নাম্বার</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">অপশনাল মোবাইল নাম্বার</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">ইমেইল </span>
            <input type="email" required>
          </div>
          <div class="input-box">
            <span class="details">ঠিকানা</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details"> বই গ্রহণের তারিখ</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">বই ফেরতের তারিখ</span>
            <input type="text" required>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="রেজিস্ট্রেশন করুন">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
